<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Collapse Example</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <style>
    .nav-link {
      cursor: pointer; /* Make it obvious that the link is clickable */
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link d-flex align-items-center gap-2" data-bs-toggle="collapse" href="#subcategoriesOne" role="button" aria-expanded="false" aria-controls="subcategoriesOne">
          <i class="bi bi-columns-gap"></i>
          Category one
        </a>
        <div class="collapse" id="subcategoriesOne">
          <ul class="list-unstyled">
            <li><a class="dropdown-item" href="#">Subcategory 1</a></li>
            <li><a class="dropdown-item" href="#">Subcategory 2</a></li>
            <li><a class="dropdown-item" href="#">Subcategory 3</a></li>
          </ul>
        </div>
      </li>
      <!-- Add more categories here -->
    </ul>
  </div>
</nav>

<!-- Bootstrap JS and dependencies (Popper.js) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
